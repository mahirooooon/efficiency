<h2>px → vw 変換ツール</h2>

<label for="pxInput">px値:</label>
<input id="pxInput" type="number" placeholder="例: 100" />

<label for="viewportInput" style="margin-top:10px;">viewport幅 (px):</label>
<input id="viewportInput" type="number" value="1920" />

<h3 style="margin-top:20px;">変換結果:</h3>

<label>実際の計算値:</label>
<textarea id="vwActualOutput" readonly style="width:100%;height:40px;" placeholder="計算結果が表示されます"></textarea>

<label style="margin-top:10px;">コピー用 (小数点以下2桁):</label>
<textarea id="vwRoundedOutput" readonly style="width:100%;height:40px;" placeholder="コピー用の値が表示されます"></textarea>

<button id="copyVwBtn">コピーする</button>
