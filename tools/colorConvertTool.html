<h2>カラーコード変換ツール</h2>

<label for="hexInput">HEXカラー:</label>
<input id="hexInput" type="text" placeholder="#ff6600" />

<label for="opacityInput" style="margin-top:10px;">不透明度 (%):</label>
<input id="opacityInput" type="number" min="0" max="100" step="1" value="100" placeholder="0〜100" />

<h3 style="margin-top:20px;">変換結果:</h3>
<textarea id="rgbaOutput" readonly style="width:100%;height:60px;" placeholder="rgba(R,G,B,A)が出力されます"></textarea>

<button id="copyRgbaBtn">コピーする</button>
