<h2>画像タグ生成</h2>

<label for="imgName">画像名:</label>
<input id="imgName" type="text" placeholder="画像名を入力" />

<div style="margin-top:10px;">
  <label><input type="radio" name="ext" value="png" checked> PNG</label>
  <label><input type="radio" name="ext" value="jpg"> JPG</label>
</div>

<h3 style="margin-top:20px;">出力:</h3>
<textarea id="result" readonly placeholder="ここに<img>タグが表示されます"></textarea>

<button id="copyBtn">コピーする</button>
