<h2>フォントCSS生成ツール</h2>

<label for="fontSelect">フォントファミリー選択:</label>
<select id="fontSelect" style="width:100%;">
  <option value="">-- 選択してください --</option>
  <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
  <option value="'Roboto', sans-serif">Roboto</option>
  <option value="'Open Sans', sans-serif">Open Sans</option>
  <option value="'Montserrat', sans-serif">Montserrat</option>
  <option value="'Arial', sans-serif">Arial</option>
  <option value="'Helvetica Neue', Helvetica, Arial, sans-serif">Helvetica Neue</option>
  <option value="custom">カスタム入力</option>
</select>

<input id="customFontInput" type="text" placeholder="カスタムフォント名を入力" style="width:100%; margin-top:8px; display:none;" />

<label for="fontSize" style="margin-top:10px;">フォントサイズ (px):</label>
<input id="fontSize" type="number" placeholder="例: 16" />

<label for="fontWeight" style="margin-top:10px;">フォントウェイト:</label>
<input id="fontWeight" type="number" placeholder="例: 400" />

<label for="lineHeight" style="margin-top:10px;">行間 (line-height, 数値 or px):</label>
<input id="lineHeight" type="text" placeholder="例: 1.5 または 24px" />

<h3 style="margin-top:20px;">生成CSS:</h3>
<textarea id="cssOutput" readonly style="width:100%; height:100px;" placeholder="ここにCSSが表示されます"></textarea>

<button id="copyCssBtn">コピーする</button>
