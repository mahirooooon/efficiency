<h2>改行変換ツール</h2>

<label for="newlineInput">Enter Text:</label>
<textarea id="newlineInput" style="width:100%;height:100px;" placeholder="テキストを入力"></textarea>

<button id="resetBtn">Reset Text</button>

<h3 style="margin-top:20px;">変換結果:</h3>
<textarea id="newlineResult" readonly style="width:100%;height:100px;" placeholder="改行が<br>に置換されます"></textarea>

<button id="copyNewlineBtn">Copy Text</button>
