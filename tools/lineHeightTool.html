<h2>line-height 計算ツール</h2>

<label for="fontSizeInput">フォントサイズ (px):</label>
<input id="fontSizeInput" type="number" step="0.1" placeholder="例: 16" />

<label for="lineSpacingInput" style="margin-top:10px;">行送り (px):</label>
<input id="lineSpacingInput" type="number" step="0.1" placeholder="例: 24" />

<h3 style="margin-top:20px;">計算結果:</h3>
<textarea id="lineHeightOutput" readonly style="width:100%;height:40px;" placeholder="CSS形式で表示されます"></textarea>

<button id="copyLineHeightBtn">コピーする</button>
